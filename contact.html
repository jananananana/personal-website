<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Contact Douglas Doodletown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ephesis&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='reset.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='javascript.js'></script>
</head>
<body>
    <div class="j-page">
        <!-- Nav Bar -->

        <div class="page-container">
            <header class="j-main-header">
                <h1 class="j-heading">
                    <a href="./" class="j-button--plain">
                        <span class="j-heading__top">Douglas</span>
                        <span class="j-heading__fancy">Doodletown</span>
                    </a>
                </h1>
                <nav>
                    <a href="./about.html" class="j-nav-item j-button--plain">About</a>
                    <a href="./portfolio.html" class="j-nav-item j-button--plain">Portfolio</a>
                    <a href="./contact.html" class="j-nav-item j-button--plain">Contact</a>
                </nav>
            </header>
        </div>


        <!-- Main Area -->
    <section class="j-main--plain">
        <div class="page-container">
            <div class="j-mini">
                <h2 class="j-heading j-heading--3 j-mini__h">
                    Contact Doodletown With Your Most Haunting Needs
                </h2>
                <form action="success.html" class="">
                    <label for="firstName" class="sr-only">First Name</label>
                    <div class="j-email-form__input-container">
                        <input class="j-email-form__input" id="firstName" autocomplete="firstName" name="firstName" type="text" aria-required="true" required/>
                        <span class="j-email-form__input-container-floater">Your First Name</span>
                    </div>
                    <label for="lastName" class="sr-only">Last Name</label>
                    <div class="j-email-form__input-container">
                        <input class="j-email-form__input" id="lastName" autocomplete="lastName" name="lastName" type="text" aria-required="true" required/>
                        <span class="j-email-form__input-container-floater">Your Last Name</span>
                    </div>
                    <label for="needsField" class="sr-only">Tell Us your Needs</label>
                    <div class="j-email-form__input-container">
                        <textarea class="j-email-form__input" id="needsField"  name="needsField" type="text" aria-required="true" required></textarea>
                        <span class="j-email-form__input-container-floater">Tell us your needs</span>
                    </div>
                    <label for="emailField" class="sr-only">Email</label>
                    <div class="j-email-form__input-container">
                        <input class="j-email-form__input" id="emailField" autocomplete="email" name="email" type="email" aria-required="true" required/>
                        <span class="j-email-form__input-container-floater">your.email@example.com</span>
                    </div>
                    <button class="j-button j-cta-button j-email-form__submit" type="submit">
                        Sign up today!
                    </button>
                </form>
            </div>
        </div>
    </section>



    <section class="j-main--inverse">
        <div class="page-container">
            <footer class="j-footer">
                &#169; 2024 Douglas Doodletown LLC
            </footer>
        </div>
    </section>
    <dialog id="emailDialog" class="j-dialog">
        <form method="dialog">
            <header class="j-dialog__header">
                <button id="closeButton" aria-label="close" class="j-simple-button j-dialog__header-close" formnovalidate>&times;</button>
            </header>
            <section class="j-dialog__inner">
                <!-- autofocus attribute added for accessibility -->
                <h2 class="j-heading j-heading--2" autofocus>You're One Step Closer to Doodletown</h2>
                <p id="dialog-message" class="j-dialog__content"></p>
            </section>
            <footer class="j-dialog__footer j-dialog__inner">
                <button id="okButton" class="j-button j-cta-button" aria-label="close" formnovalidate>Ok!</button>
            </footer>
        </form>
    </dialog>
</body>
</html>
